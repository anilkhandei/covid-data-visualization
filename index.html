<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">
    <script src='/script.js'></script>
</head>

<body>
    <div id="root">
        <div class="card">
            <div class="card-header">
                <h3>World Covid Status</h1>
            </div>
            <div  class="card-body">
                <div id="globalStats">
                    <h4 class="text-monospace">Global Stats</h2>
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th>New Confirmed</th>
                                    <th>Total Confirmed</th>
                                    <th>New Deaths</th>
                                    <th>Total Deaths</th>
                                    <th>New Recovered</th>
                                    <th>Total Recovered</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="newConfirmed"></td>
                                    <td id="totalConfirmed"></td>
                                    <td id="newDeaths"></td>
                                    <td id="totalDeaths"></td>
                                    <td id="newRecovered"></td>
                                    <td id="totalRecovered"></td>
                                </tr>
                            </tbody>
                        </table>
                </div>
                <div id="countryWise">
                    <h4 class="text-monospace">Country wise data</h4>
                    <div>
                        <div id="msg_1"></div>
                    </div>
                    <table id="tbl_countryWise" class="table table-striped">
                        <thead class="bg-light">
                            <tr>
                                <th>Country</th>
                                <th>New Confirmed</th>
                                <th>Total Confirmed</th>
                                <th>New Deaths</th>
                                <th>Total Deaths</th>
                                <th>New Recovered</th>
                                <th>Total Recovered</th>
                            </tr>
                        </thead>
                        <tbody id="countryWiseData">
                            
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="card-footer">
                <span class="text-monospace text-muted" id="dataDate"></span>
            </div>
        </div>
    </div>
</body>

</html>
