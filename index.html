<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src='script.js'></script>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">

<body>
    <div id="root" style="background-color: #edf2f9;min-width: 900px;">
        <div class="card">
            <div class="card-header">
                <h3>World Covid Status</h1>
                    <small>                
                        <span class="text-muted">Created with ðŸ’— by Anil Khandei</span>
                    </small>

            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 col-sm-4 col-lg-9">
                        <div id="globalStats" class="card shadow">
                            <div class="card-header">
                                <h5 class="card-title">ðŸŒŽ Global Stats</h5>
                                <small>
                                    <p><span>Wear ðŸ˜· stop the spread!</span></p>
                                </small>
                            </div>
                            <div class="row no-gutters">
                                <div class="col-md-12 col-sm-6">
                                  <div class="card-body">
                                  <form>
                                    <div class="form-group row border-bottom">
                                        <label for="newConfirmed" class="col-sm-4 col-form-label">
                                            <span class="badge badge-primary">New</span> 
                                            Confirmed
                                        </label>
                                        <div class="col-sm-8 ">
                                          <input type="text" readonly class=" text-center form-control-plaintext" id="newConfirmed" >
                                        </div>
                                      </div>
                                      <div class="form-group row border-bottom">
                                        <label for="totalConfirmed" class="col-sm-4 col-form-label">Total Confirmed</label>
                                        <div class="col-sm-8">
                                            <input type="text" readonly class=" text-center form-control-plaintext" id="totalConfirmed">
                                        </div>
                                      </div>
                                      <div class="form-group row border-bottom">
                                        <label for="newDeaths" class="col-sm-4 col-form-label"><span class="badge badge-primary">New</span> Deaths</label>
                                        <div class="col-sm-8">
                                            <input type="text" readonly class="text-center form-control-plaintext" id="newDeaths" >
                                        </div>
                                      </div>
                                      <div class="form-group row border-bottom">
                                        <label for="totalDeaths" class="col-sm-4 col-form-label">Total Deaths</label>
                                        <div class="col-sm-8">
                                            <input type="text" readonly class="text-center form-control-plaintext" id="totalDeaths" >
                                        </div>
                                      </div>
                                      <div class="form-group row border-bottom">
                                        <label for="newRecovered" class="col-sm-4 col-form-label"><span class="badge badge-primary">New</span> Recovered</label>
                                        <div class="col-sm-8">
                                            <input type="text" readonly class="text-center form-control-plaintext" id="newRecovered" >
                                        </div>
                                      </div>
                                      <div class="form-group row mb-0">
                                        <label for="totalRecovered" class="col-sm-4 col-form-label">Total Recovered</label>
                                        <div class="col-sm-8">
                                            <input type="text" readonly class="text-center form-control-plaintext" id="totalRecovered" >
                                        </div>
                                      </div>
                                    </form>
                                </div>
                            
                                </div>
                              </div>
                        </div>
                    </div>

                </div>
                
                <div id="countryWise" class="card card-body shadow mt-3">
                    <h4 class="text-monospace">Country wise data</h4>
                    <div>
                        <div id="msg_1"></div>
                    </div>
                    <table id="tbl_countryWise" class="table table-striped">
                        <thead class="bg-light">
                            <tr>
                                <th>Country</th>
                                <th>
                                    <i class="fas fa-sort" onclick="refreshCountryData('NewConfirmed','desc')"></i>New Confirmed
                                </th>
                                <th>
                                    <i class="fas fa-sort" onclick="refreshCountryData('TotalConfirmed','desc')"></i>
                                    Total Confirmed
                                </th>
                                <th>
                                    <i class="fas fa-sort" onclick="refreshCountryData('NewDeaths','desc')"></i>
                                    New Deaths
                                </th>
                                <th>
                                    <i class="fas fa-sort" onclick="refreshCountryData('TotalDeaths','desc')"></i>
                                    Total Deaths
                                </th>
                                <th>
                                    <i class="fas fa-sort" onclick="refreshCountryData('NewRecovered','desc')"></i>New Recovered
                                </th>
                                <th>
                                    <i class="fas fa-sort" onclick="refreshCountryData('TotalRecovered','desc')"></i>Total Recovered
                                </th>
                                <th>Recovery Rate
                                    <!-- <i class="fas fa-sort" onclick="refreshCountryData('NewConfirmed','desc')"></i> -->
                                </th>
                            </tr>
                        </thead>
                        <tbody id="countryWiseData">

                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card-footer">
                <p class="text-monospace text-muted" id="dataDate"></p>
            </div>
        </div>
    </div>
</body>

</html>
