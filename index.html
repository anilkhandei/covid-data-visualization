<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/616f0b79b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src='script.js'></script>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">

<body style="min-width: 1050px;">
    <div id="root">
        <div class="card">
            <div class="card-header">
                <h3>World Covid Status</h1>
                    <small>                
                        <span class="text-muted">Created with ðŸ’— by Anil Khandei</span>
                    </small>

            </div>
            <div class="card-body" style="background-color: #c5ddff;">
                <div class="row">
                    <div class="col-md-6 col-lg-5">
                        <div id="globalStats" class="card shadow">
                            <div class="card-header">
                                <h5 class="card-title">ðŸŒŽ Global Stats</h5>
                                <small>
                                    <p><span>Wear ðŸ˜· stop the spread!</span></p>
                                </small>
                            </div>
                            <div class="row no-gutters">
                                <div>
                                  <div class="card-body">
                                  <form>
                                    <div class="form-group row border-bottom">
                                        <label for="newConfirmed" class="col-sm-6 col-form-label">
                                            <span class="badge badge-primary">New</span> 
                                            Confirmed
                                        </label>
                                        <div class="col-sm-6 ">
                                          <input type="text" readonly class=" text-left form-control-plaintext" id="newConfirmed" >
                                        </div>
                                      </div>
                                      <div class="form-group row border-bottom">
                                        <label for="totalConfirmed" class="col-sm-6 col-form-label">Total Confirmed</label>
                                        <div class="col-sm-6">
                                            <input type="text" readonly class=" text-left form-control-plaintext" id="totalConfirmed">
                                        </div>
                                      </div>
                                      <div class="form-group row border-bottom">
                                        <label for="newDeaths" class="col-sm-6 col-form-label"><span class="badge badge-primary">New</span> Deaths</label>
                                        <div class="col-sm-6">
                                            <input type="text" readonly class="text-left form-control-plaintext" id="newDeaths" >
                                        </div>
                                      </div>
                                      <div class="form-group row border-bottom">
                                        <label for="totalDeaths" class="col-sm-6 col-form-label">Total Deaths</label>
                                        <div class="col-sm-6">
                                            <input type="text" readonly class="text-left form-control-plaintext" id="totalDeaths" >
                                        </div>
                                      </div>
                                      <div class="form-group row border-bottom">
                                        <label for="newRecovered" class="col-sm-6 col-form-label"><span class="badge badge-primary">New</span> Recovered</label>
                                        <div class="col-sm-6">
                                            <input type="text" readonly class="text-left form-control-plaintext" id="newRecovered" >
                                        </div>
                                      </div>
                                      <div class="form-group row mb-0">
                                        <label for="totalRecovered" class="col-sm-6 col-form-label">Total Recovered</label>
                                        <div class="col-sm-6">
                                            <input type="text" readonly class="text-left form-control-plaintext" id="totalRecovered" >
                                        </div>
                                      </div>
                                    </form>
                                </div>
                            
                                </div>
                              </div>
                        </div>
                    </div>

                </div>
                
                <div id="countryWise" class="card  shadow mt-3" style="min-width: 1020px;">
                    <div class="card-header">
                    <h4 class="text-monospace"><i class="fas fa-globe text-secondary"></i> Country Stats</h4>
                </div>
                    
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-4 col-sm-7">
                                <div id="msg_1"></div>
                            </div>
                        </div>
                     <div class="row">

                       <div class="col-12">
                    <table id="tbl_countryWise" class="table table-borderless table-hover">
                        <thead class="bg-light">
                            <tr>
                                <th class="text-center">
                                   <p class="p-2 float-left" style="display: inline-block;">
                                        <button class="btn btn-light rounded-circle" onclick="displayPrevCountries()" id="country_prev">
                                        <i class="fas fa-arrow-circle-left"></i>
                                        </button>
                                        <button class="btn btn-light rounded-circle" onclick="displayNextCountries()" id="country_next">
                                        <i class="fas fa-arrow-circle-right" ></i>
                                        </button>
                                    </p>
                                    <span class="font-weight-bold text-muted">Country</span>
                                </th>
                                <th>
                                    
                                    <button class="btn btn-light font-weight-bold text-muted" onclick="refreshCountryData('NewConfirmed','desc')">
                                        <i class="fas fa-sort" ></i>
                                        New Confirmed
                                    </button>
                                </th>
                                <th>
                                    <button class="btn btn-light font-weight-bold text-muted" onclick="refreshCountryData('TotalConfirmed','desc')">
                                        <i class="fas fa-sort" ></i>
                                        Total Confirmed
                                    </button>
                                </th>
                                <th>
                                    <button class="btn btn-light font-weight-bold text-muted" onclick="refreshCountryData('NewDeaths','desc')">
                                        <i class="fas fa-sort" ></i>
                                        New Deaths
                                    </button>
                                   
                                </th>
                                <th>
                                    <button class="btn btn-light font-weight-bold text-muted" onclick="refreshCountryData('TotalDeaths','desc')">
                                        <i class="fas fa-sort" ></i>
                                        Total Deaths
                                    </button>
                    
                                </th>
                                <th>
                                    <button class="btn btn-light font-weight-bold text-muted" onclick="refreshCountryData('NewRecovered','desc')">
                                        <i class="fas fa-sort" ></i>
                                        New Recovered
                                    </button>
                                
                                </th>
                                <th>
                                    <button class="btn btn-light font-weight-bold text-muted" onclick="refreshCountryData('TotalRecovered','desc')">
                                        <i class="fas fa-sort" ></i>
                                        Total Recovered
                                    </button>
                                </th>
                                <th class="text-center">
                                    <span class="font-weight-bold text-muted">Recovery Rate</span>
                                    
                                    <!-- <i class="fas fa-sort" onclick="refreshCountryData('NewConfirmed','desc')"></i> -->
                                </th>
                            </tr>
                        </thead>
                        <tbody id="countryWiseData">

                        </tbody>
                    </table>
                </div>
                </div>
                    <span>
                        <small id="pagination_msg">
                        </small>
                    </span>
                </div>
                </div>
            </div>

            <div class="card-footer" >
                <p class="text-monospace text-muted" id="dataDate"></p>
            </div>
        </div>
    </div>
</body>

</html>
