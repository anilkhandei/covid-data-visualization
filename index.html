<body>
    <div id="root" style="background-color: #edf2f9;">
        <div class="card">
            <div class="card-header">
                <h3>World Covid Status</h1>
                    <small>                
                        <span class="text-muted">Created with ðŸ’— by Anil Khandei</span>
                    </small>
                    <small class="float-right">
                        <p><span>Wear ðŸ˜· stop the spread!</span></p>

            </div>
            <div class="card-body">
                <div id="globalStats" class="card shadow">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <a href="https://www.cdc.gov/coronavirus/2019-ncov/index.html?s_cid=bb-coronavirus-2019-ncov-NCIRD" title="image of SARS-CoV-2">
                                <img src="http://www.cdc.gov/coronavirus/2019-ncov/images/Coronavirus-badge-300.png" style="width:300px; height:250px; border:0px;" alt="image of Coronavirus Disease 2019 (COVID-19)"/>

                        </div>

                                        <th>New Deaths</th>

                                        <td id="newConfirmed"></td>
                                        <td id="totalConfirmed"></td>
                                        <td id="newDeaths"></td>
                                        <td id="totalDeaths"></td>
                                        <td id="newRecovered"></td>
                                        <td id="totalRecovered"></td>
                                    </tr>
                                </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    
                </div>
                <div id="countryWise" class="card card-body shadow mt-3">
                    <h4 class="text-monospace">Country wise data</h4>
                    <div>
                        <div id="msg_1"></div>
                    </div>

                                <th>New Deaths</th>
                                <th>Total Deaths</th>

                        </tbody>
                    </table>
